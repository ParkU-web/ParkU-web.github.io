<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ParkU</title>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBEsgpRXsQNfiywaqxfvchaFhQfhQsf0xs",
    authDomain: "parku-2752f.firebaseapp.com",
    projectId: "parku-2752f",
    storageBucket: "parku-2752f.firebasestorage.app",
    messagingSenderId: "419232977107",
    appId: "1:419232977107:web:4511a435b169c916394426"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.loginUser = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html";
    } catch (error) {
      window.location.href = "contact.html";
    }
  };

  window.loginWithGoogle = async () => {
    try {
      await signInWithPopup(auth, provider);
      window.location.href = "index.html";
    } catch (error) {
      console.error("Google sign-in error:", error);
      window.location.href = "contact.html";
    }
  };
</script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .logo {
        height: 24px;
        width: 50px;
        margin-left: 0.5rem;
        vertical-align: middle;
      }

      .google {
        height: 40px;
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-top: 1rem;
      }

      .google:hover {
        transform: scale(1.05);
      }

      .google:active {
        transform: scale(0.98);
      }

      .header {
        background-color: #333;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header .left,
      .header .right {
        display: flex;
        gap: 1rem;
      }

      .site-title {
        color: white;
        text-decoration:none;
        font-weight: bold;
        font-size: 1rem;
      }
      .site-title:hover {
        text-decoration: underline;
      }

      .header a {
        color: white;
        text-decoration: none;
      }

      .header a:hover {
        text-decoration: underline;
      }

      .box {
        background-color: #f0f0f0;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 1000;
        height: auto;
        position: absolute;
        top: 150px;
        left: 50px;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <div class="left">
        <a href="index.html"
          class="site-title">ParkU</a>
        <img src="logo.png" alt="Logo" class="logo">
      </div>
      <div class="right">
        <a href="#">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div style="padding: 2rem;">
      <h1>Login here cuz we want your cookies</h1>
      <div class="box">
        <input type="email" id="email" placeholder="Email" /><br>
        <input type="password" id="password" placeholder="Password" /><br>
        <button onclick="loginUser()">Login</button>
        <button onclick="loginWithGoogle()">Login with Google</button>
        <img onclick="loginWithGoogle()" src="Google.png" alt="Google login" class="google">
      </div>
    </div>

  </body>
</html>
