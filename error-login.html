<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Park N Go</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="code.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .logo {
        height: 20px;
        width: 12px;
        margin-left: 0rem;
        vertical-align: middle;
      }

      .error {
        height: 600px;
        width: 600px;
        margin-left: 5rem;
        vertical-align: middle;
      }

      .header {
        background-color: #333;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header .left,
      .header .right {
        display: flex;
        gap: 1rem;
      }

      .header a {
        color: white;
        text-decoration: none;
      }

      .header a:hover {
        text-decoration: underline;
      }

      .user-menu {
        position: relative;
        cursor: pointer;
        user-select: none;
      }

      .user-toggle {
        color: white;
        padding: 0.25rem 0.5rem;
        background-color: #444;
        border-radius: 6px;
      }

      .user-dropdown {
        position: absolute;
        right: 0;
        top: 100%;
        background-color: white;
        color: black;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        padding: 0.5rem;
        display: none;
        z-index: 999;
      }

      .user-dropdown a {
        display: block;
        color: black;
        text-decoration: none;
        padding: 0.25rem 0;
      }

      .user-dropdown a:hover {
        background-color: #f0f0f0;
      }

      .user-menu.show .user-dropdown {
        display: block;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <div class="left">
        <strong>ParkU</strong>
        <img src="clean-logo.png" alt="Logo" class="logo">
      </div>
      <div class="right">
        <div class="user-menu">
          <span class="user-toggle">user@example.com</span>
          <div class="user-dropdown hidden">
          <a href="#" id="logout-btn">Logout</a></div>
        </div>
      </div>
    </div>

    <div style="padding: 2rem;">
      <h1>You've encountered a login error</h1>
      <p>This sometimes happens with our yanky login system. Just try again in a few minutes. 
        If you keep seeing this site and are not getting logged in, consider contacting our dedicated support team.</p>
      <img src="Error.jpg" alt="Error" class="error">
    </div>
    
  </body>
</html>
