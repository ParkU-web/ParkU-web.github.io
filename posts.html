<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ParkU – Anzeigen</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      serverTimestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEsgpRXsQNfiywaqxfvchaFhQfhQsf0xs",
      authDomain: "parku-2752f.firebaseapp.com",
      projectId: "parku-2752f",
      storageBucket: "parku-2752f.appspot.com",
      messagingSenderId: "419232977107",
      appId: "1:419232977107:web:4511a435b169c916394426"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit new post
    window.submitPost = async () => {
      const title = document.getElementById("post-title").value;
      const content = document.getElementById("post-content").value;
      const address = document.getElementById("post-address").value;
      const contact = document.getElementById("post-contact").value;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          address,
          contact,
          timestamp: serverTimestamp()
        });
        alert("Post submitted!");
        loadPosts();
      } catch (e) {
        console.error("Error adding post:", e);
      }
    };

    async function loadPosts() {
      const postsContainer = document.getElementById("posts-container");
      postsContainer.innerHTML = "";

      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postDiv = document.createElement("div");
        postDiv.className = "box";

        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <p><strong>Adresse:</strong> <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(post.address)}" target="_blank">${post.address}</a></p>
          <p><strong>Kontakt:</strong> <a href="mailto:${post.contact}">${post.contact}</a></p>
          <small>${post.timestamp?.toDate().toLocaleString() || "Unbekannte Zeit"}</small>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("post-button").addEventListener("click", submitPost);
      loadPosts();
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .left,
    .header .right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .logo {
      height: 28px;
      margin-left: 0.5rem;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .box {
      background-color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: #4CAF50;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    textarea {
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
 <div class="header">
      <div class="left">
        <strong>ParkU</strong>
        <img src="clean-logo.png" alt="Logo" class="logo">
      </div>
      <div class="right">
        <div class="user-menu">
          <span class="user-toggle">user@example.com</span>
          <div class="user-dropdown hidden">
          <a href="#" id="logout-btn">Logout</a></div>
        </div>
      </div>
    </div>

  <div class="container">
    <h1>Neueste Parkangebote</h1>
    <div id="posts-container"></div>

    <div class="box">
      <h2>Neuen Parkplatz eintragen</h2>
      <input type="text" id="post-title" placeholder="Titel des Angebots">
      <textarea id="post-content" placeholder="Beschreibung" rows="5"></textarea>
      <input type="text" id="post-address" placeholder="Adresse (z. B. Musterstraße 1, München)">
      <input type="text" id="post-contact" placeholder="Kontakt-E-Mail oder Telefonnummer">
      <button id="post-button">Veröffentlichen</button>
    </div>
  </div>
</body>
</html>
