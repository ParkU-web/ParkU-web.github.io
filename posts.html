<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ParkU</title>
  <script type="module">
    // Import Firebase core and Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBEsgpRXsQNfiywaqxfvchaFhQfhQsf0xs",
      authDomain: "parku-2752f.firebaseapp.com",
      projectId: "parku-2752f",
      storageBucket: "parku-2752f.appspot.com",
      messagingSenderId: "419232977107",
      appId: "1:419232977107:web:4511a435b169c916394426"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit post function
    window.submitPost = async () => {
      const title = document.getElementById("post-title").value;
      const content = document.getElementById("post-content").value;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          timestamp: serverTimestamp()
        });
        alert("Post submitted!");
      } catch (e) {
        console.error("Error adding post:", e);
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .logo {
      height: 24px;
      width: 50px;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .left,
    .header .right {
      display: flex;
      gap: 1rem;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .box {
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <a href="index.html" class="site-title"><strong>ParkU</strong></a>
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="right">
      <a href="#">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <div style="padding: 2rem;">
    <h1>Recent posts:</h1>
  </div>

  <div class="box">
    <h2>New Post</h2>
    <input type="text" id="post-title" placeholder="Title"><br><br>
    <textarea id="post-content" placeholder="What's up?" rows="5" cols="40"></textarea><br><br>
    <button onclick="submitPost()">Submit Post</button>
  </div>

</body>
</html>
